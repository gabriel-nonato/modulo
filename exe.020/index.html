    <p>background-color:blue; color:white</p>
    <h2 style="background-color:#0000ff;color:#ffffff ;">forma em hexadecimal</h2>
    <p>background-color:#0000ff;color:#ffffff</p>

    <p>background-color:rgb(0,0,255) ;color:rgb(255,255,255)</p>
    <h2 style="background-color: hsl(240, 100%, 50%) ;color:hsl(0, 0%, 100%) ;">forma em hsl</h2>
