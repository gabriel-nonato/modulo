<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hierarquia de titulos</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>titulo principal (h1) </h1>
    <h2>subtitulo do h1 (h2) </h2>
    <h3>subtitulo do h2 (h3)</h3>
    <h4>subititulo do h3 (h4)</h4>
    <h5>subtitulo do h4 (h5)</h5>
    <h6>subtitulo do h5 (h6)</h6>
    <p>os titulos devem manter uma hierarqui de h1 a h6 </p>
</body>
</html>
